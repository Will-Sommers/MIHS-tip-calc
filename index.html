<!DOCTYPE html>
<!-- EDIT THIS FILE AT YOUR OWN RISK! -->
<html>
  <head>
    <title>Meal Calculator</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="script.js" ></script> 
    <link href="style.css" rel="stylesheet" type="text/css" ></link>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Tax & Tip %</legend>
        <p>
          <label for="tax-percentage">Tax Percentage</label>
          <input id="tax-percentage" type="text" value="0.0875"/>
        </p>
        <p>
          <label for="tip-percentage">Tip Percentage</label> 
          <input id="tip-percentage" type="text" value="0.20"/>
        </p>
      </fieldset>
      <fieldset>
        <legend>Meal Price</legend>
        <p>
          <label for="meal-one-price">Meal One Price</label> 
          <input id="meal-one-price" type="text" value="6.50"/>
        </p>
        <p>
          <label for="meal-two-price">Meal Two Price</label> 
          <input id="meal-two-price" type="text" value="7.25"/>
        </p>
        <p>
          <label for="meal-three-price">Meal Three Price</label> 
          <input id="meal-three-price" type="text" value="8.00"/>
        </p>
      </fieldset>
      <fieldset>
        <legend>Meal w/ Tax & Tip</legend>
        <p>
          <label for="meal-one-total">Meal One Total</label> 
          <input id="meal-one-total" type="text"/>
        </p>
        <p>
          <label for="meal-two-total">Meal Two Total</label> 
          <input id="meal-two-total" type="text"/>
        </p>
        <p>
          <label for="meal-three-total">Meal Three Total</label> 
          <input id="meal-three-total" type="text"/>
        </p>
        <p>
          <label for="total">Total</label>
          <input id="total" type="text"/>
        </p>
      </fieldset>
      <div class="button-wrapper">
        <button id="calculate-button" type="button">
          Calculate Totals
        </button>
      </div>
    </form>
  </body>
</html>
